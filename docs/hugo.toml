title = 'WebGPU and WGSL for Compute and Real Time 3D Graphics Blogs and Docs'
theme = 'ananke'
languageCode = 'en-us'
defaultContentLanguage = 'en'
defaultContentLanguageInSubdir = false
[languages]
  [languages.en]
    contentDir = 'content/en'
    languageCode = 'en-US'
    languageDirection = 'ltr'
    languageName = 'English'
[security.exec]
  allow = ['^asciidoctor$']
[markup.asciidocExt]
  extensions = ['asciidoctor-bibtex', 'asciidoctor-diagram']
  workingFolderCurrent = true
